<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Koç Elektronik - Giriş</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="login-screen">
      <div class="login-card">
        <div class="login-brand">Koç Elektronik</div>
        <div class="login-subtitle">Randıman Takip Sistemi</div>
        <form id="login-form" class="login-form">
          <input id="login-user" placeholder="Kullanıcı adı" required />
          <input id="login-pass" type="password" placeholder="Şifre" required />
          <button type="submit">Giriş</button>
        </form>
        <div id="login-status" class="form-status"></div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
